    <script>

        const idPokemon = 4; 

        fetch(`https://pokeapi.co/api/v2/type/`)
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();
        })

            console.log(`Nombre del tipo: ${data.name}`);

            console.error('Hubo un problema con la solicitud: ', error);
